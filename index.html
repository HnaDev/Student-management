<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudent Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-12">
          <ul class="menu">
            <li class="menu-item">
              <a href="#" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">About</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Work</a>
            </li>
            <li class="menu-item">
              <a href="#" class="menu-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <div id="main">
    <div class="container-fluid" style="margin-top: 60px ;">
      <div class="row">
        <div class="infoStudent col-lg-5 col-sm-12 col-xs-12">
          <h3 class="text-center">Thông Tin Sinh Viên</h3>
          <form action="" id="studentForm">
            <table class="table table-dark table-striped table-hover ">
              <tr>
                <td>
                  <label for="">Họ Và Tên</label>
                </td>
                <td>
                  <input type="text" class="studentName" required pattern="[A-Za-z]" name=""
                    placeholder="Full Name" required>
                  <input type="hidden" id="studentId">
                </td>
              </tr>
              <tr>
                <td>
                  <label for="" >Địa chỉ Email</label>
                </td>
                <td>
                  <input type="email" class="studentEmail" placeholder="name@example.com" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Số Điện Thoại</label>
                </td>
                <td>
                  <input type="tel" class="studentPhone" id="productType" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="" >Quê quán</label>
                </td>
                <td>
                  <input type="text" class="studentAddress" required>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Giới Tính</label>
                </td>
                <td>
                  <input type="radio" name="radio1" id="male" class="studentSex" value="nam" checked> Nam 
                  <input type="radio" name="radio1" id="famale" class="studentSex" value="nữ"> Nữ
                </td>
              </tr>
              <tr>
                <td>
                  <label for="">Ngày sinh</label>
                </td>
                <td><input type="date" class="studentDate"></td>
              </tr>
              <tr>
                <td>
                  <label for="">Ghi chú</label>
                </td>
                <td>
                  <textarea name="" id="" cols="50" rows="6" class="studentNote"></textarea>
                </td>
              </tr>
              <td></td>
              <td>
                <button type="button" class="btn btn-outline-primary">Save</button>
              </td>
              </tr>
            </table>
          </form>
        </div>
        <div class="listStudent col-lg-7 col-sm-12 col-xs-12">
          <h3 class="text-center ">Danh Sách Sản Phẩm</h3>
          <table class="table table-dark table-striped table-bordered table-hover table-sm-4 ">
            <thead>
              <tr>
                <th>STT</th>
                <th>Họ Và Tên</th>
                <th>Địa Chỉ Email</th>
                <th>Điện Thoại</th>
                <th>Quê Quán</th>
                <th>Giới Tính</th>  
                <th>Ngày Sinh</th>
                <th>Ghi Chú</th>
                <th>Thao Tác</th>
              </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="title-footer">
        <i>
            © product
        </i>
    </div>
</div>
  <script src="assets/js/app.js"></script>
</body>

</html>
